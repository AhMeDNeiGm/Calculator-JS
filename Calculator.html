<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carattere&family=Poppins:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="tablehead">Calculator</div>
            <div>
                <input id="Answer" type="text"></input>
            </div>
            <div class="buttons">
                <table> 
                    <tr>
                        <td><button class="btn-operator" id="clear" value="C" onclick="EnterClear()">C</button></td>
                        <td><button class="btn-operator" value="/" onclick="EnterOperator(this.value)">&divide;</button></td>
                        <td><button class="btn-operator" value="*" onclick="EnterOperator(this.value)">&times;</button></td>
                        <td><button class="btn-operator" value="" onclick="EnterOperator(this.value)"> ></button>
                        </td>
                    </tr>
                    <tr>    
                        <td><button class="btn-number" value="7" onclick="EnterNumber(this.value)">7</button></td>
                        <td><button class="btn-number" value="8" onclick="EnterNumber(this.value)">8</button></td>
                        <td><button class="btn-number" value="9" onclick="EnterNumber(this.value)">9</button></td>
                        <td><button class="btn-operator" value="-" onclick="EnterOperator(this.value)">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" value="4" onclick="EnterNumber(this.value)">4</button></td>
                        <td><button class="btn-number" value="5" onclick="EnterNumber(this.value)">5</button></td>
                        <td><button class="btn-number" value="6" onclick="EnterNumber(this.value)">6</button></td>
                        <td><button class="btn-operator" value="+" onclick="EnterOperator(this.value)">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" value="1" onclick="EnterNumber(this.value)">1</button></td>
                        <td><button class="btn-number" value="2" onclick="EnterNumber(this.value)">2</button></td>
                        <td><button class="btn-number" value="3" onclick="EnterNumber(this.value)">3</button></td>
                        <td rowspan="2"><button id="equal" value="equal" onclick="EnterEqual()">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-operator" value="#" onclick="EnterOperator(this.value)">#</button></td>
                        <td><button class="btn-number" value="0" onclick="EnterNumber(this.value)">0</button></td>
                        <td><button class="btn-operator" value="." onclick="EnterNumber(this.value)">.</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
